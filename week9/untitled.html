<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="style.css">
        <title>Eye Ball Move on Mousemove</title>
    </head>
    <body>
    	<div class="face">
            <div class="eyes">
                <div class="eye">
                    <div class="eye"></div>
                </div>
            <div>
         <div>
         <script> 
         	document.querySelector('body')
         	.addEventListener('mousemove', eyeball);
         	function eyeball(){
         		var eye = document.querySelectorAll('.eye')
         		eye.forEach(function(eye)){
         			let x = (eye.getBoundingClientrect()
         			.left) + (eye.clientWidth / 2);
         			let y = (eye.getBoundingClientrect()
         			.top) + (eye.clientHeight / 2);
         			let radian = Math.atan2(event.pageX -
         				x, event.pageY -y);
         			let rot = (radian * (180 / Math.PI) *
         			-1) + 270;
         			eye.style.transform = "rotate("+ rot +"deg)"
         		}
         	}
         </script>	
    </body>
</html>
